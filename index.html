<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Deck Hangar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TOP BAR -->
  <header class="top-bar">
    WELCOME TO THE FLIGHT DECK HANGAR
  </header>

  <!-- HERO IMAGE STRIP -->
  <section class="hero-strip">
    <img src="80557.jpg" alt="Background contour map">
    <div class="hero-plane">✈️</div>
  </section>

  <!-- PROGRESS -->
  <section class="progress-section">
    <h3>Progress</h3>

    <div class="progress-bar">
      <div id="progress-fill"></div>
    </div>

    <p id="progress-text">Cards completed 0 / 30</p>
  </section>

  <!-- ACHIEVEMENT -->
  <section class="achievement" id="achievement">
    <strong>Great job!</strong><br><br>
    Complete all 10 cards to become a<br>
    <strong>Flight Deck Frequent Flyer.</strong>
  </section>

  <!-- RUNWAY -->
  <div class="runway">
    <div class="trail"></div>
    <div class="plane">✈️</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
